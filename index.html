<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Detection</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">Animal Detection</div>
    <div class="navbar-menu">
      <button onclick="showLiveCamera()">🔴 Live Camera</button>
      <button onclick="uploadPhoto()">🖼️ Upload Photo</button>
      <button onclick="uploadVideo()">📹 Upload Video</button>      
      <button id="modeToggle">🌑 Dark Mode</button>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <div class="video-frame" id="video-frame">
        <h2><span class="live-dot"></span> Live Stream</h2>
        <video id="video" autoplay></video>
        <input type="file" id="fileInput" accept="image/*,video/*" hidden>
        <canvas id="canvas" hidden></canvas>
      </div>
      

      <div class="info-panel">
        <h2>Detection Info</h2>
        <p><strong>Animal:</strong> <span id="animalName">-</span></p>
        <p><strong>Accuracy:</strong> <span id="accuracy">-</span></p>
        <p><strong>Sensitivity:</strong> <span id="sensitivity"></span></p>
        <input type="range" id="sensitivity" min="1" max="100" value="50">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
